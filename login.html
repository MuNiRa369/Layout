<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
<!-- font awesome link for icon-->
    <script src="https://kit.fontawesome.com/7918b0f200.js" crossorigin="anonymous"></script>

    <style>
      nav{
        display: flex;
        justify-content: space-between;
      }
      
      nav > span >a{
        text-decoration: none;
        color: black;
        font-weight: 600;
        margin: 1em;
      }
      .login-container {
        margin-top: 10em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
      .login-form input {
        margin-top: 1em;
        font-size: 1.5em;
        padding: 5px 10px;
      }
      .login-form input[type="submit"] {
        background-color: darksalmon;
        border: 0;
        border-radius: 5px;
        color: antiquewhite;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <span>
          <a href="">Home</a>
          <a href="">Deshboard</a>
          <a href="">Inventory</a>
        </span>
        <span> 
          <a href=""><i class="fa-solid fa-user"></i></a>
          <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
        </span>
      </nav>
    </header>
    <section class="login-container">
      <!-- from.login-from -->
      <from class="login-form">
        <h1>plz login</h1>
        <!-- input:e -->
        <input type="email" name="" id="" placeholder="e-mail address" required />
        <input type="password" name="" id="" placeholder="password" required />
        <input type="submit" value="login" />
      </from>
    </section>
  </body>
</html>
